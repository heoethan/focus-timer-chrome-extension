<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="icon" type="image/png" href="assets/icons/icon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/icons/icon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/icons/icon48.png" sizes="48x48">
    <link rel="icon" type="image/png" href="assets/icons/icon128.png" sizes="128x128">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Focus Timer</h1>
            <div class="header-buttons">
                <button id="openWindowBtn" class="header-btn" title="Open in separate window">üóó</button>
                <button id="settingsBtn" class="header-btn" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="mainView" class="main-view">
            <!-- Circular Timer -->
            <div class="timer-container">
                <svg class="timer-svg" width="200" height="200">
                    <!-- Background Circle -->
                    <circle cx="100" cy="100" r="90" fill="none" stroke="#e5e7eb" stroke-width="8"/>
                    <!-- Progress Circle -->
                    <circle id="progressCircle" cx="100" cy="100" r="90" fill="none" 
                            stroke="#3b82f6" stroke-width="8" stroke-linecap="round"
                            stroke-dasharray="565.48" stroke-dashoffset="0"
                            transform="rotate(-90 100 100)"/>
                </svg>
                <div class="timer-text">
                    <div id="timeDisplay" class="time-display">00:00</div>
                    <div id="statusText" class="status-text">Set timer</div>
                </div>
            </div>

            <!-- Preset buttons -->
            <div class="presets">
                <button class="preset-btn" data-minutes="10">10min</button>
                <button class="preset-btn" data-minutes="15">15min</button>
                <button class="preset-btn" data-minutes="25">25min</button>
                <button class="preset-btn" data-minutes="50">50min</button>
            </div>

            <!-- Custom time setting -->
            <div class="custom-time">
                <label for="timeSlider" class="slider-label">Custom: <span id="sliderValue">25</span> min</label>
                <input type="range" id="timeSlider" class="time-slider" 
                       min="1" max="60" value="25" step="1">
            </div>

            <!-- Control buttons -->
            <div class="controls">
                <button id="startBtn" class="control-btn start-btn">Start</button>
                <button id="pauseBtn" class="control-btn pause-btn" disabled>Pause</button>
                <button id="resetBtn" class="control-btn reset-btn" disabled>Reset</button>
            </div>
        </div>

        <!-- Settings view -->
        <div id="settingsView" class="settings-view hidden">
            <div class="settings-header">
                <button id="backBtn" class="back-btn">‚Üê Back</button>
                <h2>Settings</h2>
            </div>
            
            <div class="setting-item">
                <label for="soundToggle" class="setting-label">
                    <span>Alarm Sound</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="soundToggle" checked>
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>

            <div class="setting-item">
                <label for="themeToggle" class="setting-label">
                    <span>Dark Mode</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="toggle-slider"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
